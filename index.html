<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Teacher's Day!</title>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>Happy Teacher's Day Sir Randy!</h1>
                <p>Hover to reveal a special message</p>
            </div>
            <div class="flip-card-back">
                <h2>Thank You, Sir!</h2>
                <p>You inspire us every day. Your dedication shapes the future. Tani mag haba pa ang pasensya mo samon. Wishing you a day filled with joy and appreciation!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
